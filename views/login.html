<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login screen</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div id="loginContainer" class="container custom-container">
        <div class="panel panel-default">
            <div class="panel-body">
                <h3 class="text-center">Hi, logging in?</h3>
                <br>
                <form class="form" role="form">
                    <div class="form-group custom-elem">
                        <label class="placeholder">Username</label>
                        <input id="username" type="text" class="form-control material-input" autocomplete="off">
                            <span class="bottom-liner"></span>
                            <span class="highlight"></span>
                    </div>
                    <div class="form-group custom-elem">
                        <label class="placeholder">Password</label>
                        <input id="password" type="password" class="form-control material-input" autocomplete="off">
                            <span class="bottom-liner"></span>
                            <span class="highlight"></span>
                    </div>
                </form>
                <br>
                <p class="text-center"><small><b><a href="#">Forgot something?</a></b></small></p>
            </div>
        </div>
        <button id="flow-button" class="btn btn-custom btn-block">Sign in</button>
    </div>
    <!-- Bootstrap.min.js was deleted since it wasn't used in this example -->
    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/velocity.min.js"></script>
    <script src="js/scripts.js"></script>

    <div id="registerContainer" class="container custom-container">
        <div class="panel panel-default">
            <div class="panel-body">
                <h3 class="text-center">¿Aún no tienes cuenta?</h3>
                <h3 class="text-center">¡Registrate!</h3>
                <br>
                <form id="registerForm" class="form" role="form" action="/register" method="POST">
                    <div class="form-group custom-elem">
                        <label class="placeholder">Username</label>
                        <input name="username" type="text" class="form-control material-input" autocomplete="off">
                            <span class="bottom-liner"></span>
                            <span class="highlight"></span>
                    </div>
                    <div class="form-group custom-elem">
                        <label class="placeholder">Email</label>
                        <input name="email" type="email" class="form-control material-input" autocomplete="off">
                            <span class="bottom-liner"></span>
                            <span class="highlight"></span>
                    </div>
                    <div class="form-group custom-elem">
                        <label class="placeholder">Password</label>
                        <input name="password" type="password" class="form-control material-input" autocomplete="off">
                            <span class="bottom-liner"></span>
                            <span class="highlight"></span>
                    </div>
                    <div class="form-group custom-elem">
                        <label class="placeholder">Confirm Password</label>
                        <input name="confirmPassword" type="password" class="form-control material-input" autocomplete="off">
                            <span class="bottom-liner"></span>
                            <span class="highlight"></span>
                    </div>
                </form>
                <br>
            </div>
        </div>
        <button class="btn btn-custom btn-block" style="background-color:green" onclick="$('#registerForm').submit();">Sign Up</button>
    </div>
    <!-- Bootstrap.min.js was deleted since it wasn't used in this example -->
    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/velocity.min.js"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
