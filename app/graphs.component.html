<div *ngIf="PlotlyData">
    <plotlychart 
          [data]="PlotlyData"  
          [layout]="PlotlyLayout" 
          [options]="PlotlyOptions" 
          [displayRawData]="true">
    </plotlychart>
</div>

<div *ngIf="PlotlyDataPie">
    <plotlychart 
          [data]="PlotlyDataPie"  
          [layout]="PlotlyLayoutPie" 
          [options]="PlotlyOptionsPie" 
          [displayRawData]="true">
    </plotlychart>
</div>
