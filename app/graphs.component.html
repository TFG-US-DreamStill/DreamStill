<div *ngIf="PlotlyData && PlotlyDataPie">
    <plotlychart 
          [data]="PlotlyData" 
          [data1]="PlotlyDataPie"  
          [layout]="PlotlyLayout" 
          [layout1]="PlotlyLayoutPie" 
          [options]="PlotlyOptions"
          [options1]="PlotlyOptionsPie" 
          [displayRawData]="true"
          [displayRawData1]="true">
    </plotlychart>
</div>
